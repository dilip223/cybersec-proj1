<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The detailed imports of directory PE files</title>
</head>

<body>
{%for i in range(0, 4)%}
File name: <b>{{nam[i]}}</b> <br>
    {%for j in range(0,el[i])%}
        <ul>Entry Name: {{ent[i][j]}}
            {%for imports in imp[i][j]%}
                <li>{{imports}}</li>
                {%endfor%}
        </ul>
    {%endfor%}
{%endfor%}
</body>
</html>
